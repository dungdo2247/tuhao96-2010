<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>T·∫∑ng em n√® üå∑</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Mali", cursive;
            background: linear-gradient(135deg, #fff5f8 0%, #ffe8f0 50%, #fff5f8 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            cursor: pointer;
        }

        /* Ti√™u ƒë·ªÅ "T·∫∑ng n√®" */
        .header-title {
            text-align: center;
            padding: 20px 20px 10px;
            position: relative;
            z-index: 10;
        }

        .header-title h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #ff69b4);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Container ch√≠nh */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 100px);
            padding: 20px;
            position: relative;
            z-index: 5;
        }

        /* B√≥ hoa tulip ch√≠nh - s·ª≠ d·ª•ng h√¨nh ·∫£nh */
        .tulip-bouquet-wrapper {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: bouquetFloat 3s ease-in-out infinite;
        }

        @keyframes bouquetFloat {
            0%, 100% { 
                transform: translateY(0) scale(1);
            }
            50% { 
                transform: translateY(-15px) scale(1.02);
            }
        }

        .tulip-bouquet-wrapper:hover {
            transform: scale(1.08) !important;
            filter: brightness(1.1);
        }

        .tulip-bouquet {
            position: relative;
            width: 100%;
            max-width: 450px;
        }

        .tulip-bouquet img {
            width: 100%;
            height: auto;
            display: block;
            filter: drop-shadow(0 15px 40px rgba(255, 20, 147, 0.3));
        }

        /* QR Code overlay - ƒë·ªÉ b·∫°n c√≥ th·ªÉ th√™m QR code ri√™ng n·∫øu mu·ªën */
        .qr-code-overlay {
            position: absolute;
            margin-top: 17%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            display: block; /* Hi·ªÉn th·ªã QR code */
            z-index: 20;
            background: transparent;
            animation: qrPulse 3s ease-in-out infinite;
        }

        @keyframes qrPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.08);
            }
        }

        .qr-code-overlay img {
            width: 100%;
            height: 100%;
            display: block;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.15));
        }

        /* Hoa r∆°i */
        .falling-flower {
            position: fixed;
            font-size: 2rem;
            animation: fall linear infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
            top: -150px; /* B·∫Øt ƒë·∫ßu t·ª´ cao h∆°n */
        }

        @keyframes fall {
            0% {
                transform: translateY(-200px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 200px)) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Ch·ªâ d·∫´n */
        .instruction {
            text-align: center;
            color: #ff1493;
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 30px;
            /* animation: bounce 2s ease-in-out infinite; */
            text-shadow: 0 2px 10px rgba(255, 20, 147, 0.3);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Click effect */
        .click-effect {
            position: fixed;
            pointer-events: none;
            animation: clickSpread 0.8s ease-out forwards;
            z-index: 1000;
        }

        @keyframes clickSpread {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title h1 {
                font-size: 2.5rem;
            }

            .tulip-bouquet {
                max-width: 320px;
            }

            .instruction {
                font-size: 1rem;
                margin-top: 20px;
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .header-title h1 {
                font-size: 2rem;
            }

            .tulip-bouquet {
                max-width: 280px;
            }

            .instruction {
                font-size: 0.9rem;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Ti√™u ƒë·ªÅ -->
    <div class="header-title">
        <h1>T·∫∑ng em n√®</h1>
        
        <!-- QR Code ngay d∆∞·ªõi ti√™u ƒë·ªÅ -->
        <div class="qr-code-overlay">
            <img src="./assets/qrcodemoi.png" alt="QR Code">
        </div>
    </div>

    <!-- Container ch√≠nh -->
    <div class="main-container">
        <!-- B√≥ hoa tulip v·ªõi QR code - s·ª≠ d·ª•ng h√¨nh ·∫£nh -->
        <div class="tulip-bouquet-wrapper">
            <div class="tulip-bouquet">
                <!-- H√¨nh b√≥ hoa c√≥ QR code -->
                <img src="./assets/hoaqrcode.png" alt="B√≥ hoa QR Code">
            </div>
        </div>

        <!-- Ch·ªâ d·∫´n -->
        <div class="instruction">
            Em scan m√£ QR nha
        </div>
    </div>

    <!-- Nh·∫°c n·ªÅn -->
    <audio id="bgMusic" loop>
        <source src="./assets/a.mp3" type="audio/mpeg">
    </audio>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        let musicStarted = false;

        // T·∫°o hoa r∆°i
        function createFallingFlower() {
            const flower = document.createElement('div');
            flower.classList.add('falling-flower');
            const flowers = ['üå∏', 'üå∫', 'üå∑', 'üåπ', 'üíê', 'üåº'];
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = (Math.random() * 3 + 4) + 's';
            flower.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 7000);
        }

        // T·∫°o hoa r∆°i li√™n t·ª•c
        setInterval(createFallingFlower, 300);

        // T·∫°o hi·ªáu ·ª©ng khi click
        function createClickEffect(x, y) {
            const hearts = ['üíï', 'üíó', 'üíñ', 'üíù', 'üå∏'];
            const numHearts = 15;

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('click-effect');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.left = x + 'px';
                heart.style.top = y + 'px';
                
                const angle = (Math.PI * 2 / numHearts) * i;
                const distance = Math.random() * 100 + 50;
                
                heart.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                heart.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 800);
            }
        }

        // Chuy·ªÉn sang trang ch√≠nh
        function goToMainPage(e) {
            createClickEffect(e.clientX, e.clientY);
            
            // Ph√°t nh·∫°c
            if (!musicStarted) {
                bgMusic.play().catch(err => console.log('Music play prevented:', err));
                musicStarted = true;
            }

            // Chuy·ªÉn trang sau 0.5s
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 500);
        }

        // Ph√°t nh·∫°c khi click v√†o b·∫•t k·ª≥ ƒë√¢u
        document.body.addEventListener('click', function(e) {
            if (!musicStarted && e.target.tagName !== 'A') {
                bgMusic.play().catch(err => console.log('Music play prevented:', err));
                musicStarted = true;
            }
        }, { once: true });

        // T·∫°o hi·ªáu ·ª©ng click ng·∫´u nhi√™n ƒë·ªÉ trang th√™m s·ªëng ƒë·ªông
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            // T·∫°o sparkle nh·ªè
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = '1.5rem';
            sparkle.textContent = '‚ú®';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.zIndex = '1';
            sparkle.style.animation = 'fall 3s linear forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }, 2000);
    </script>
</body>
</html>
